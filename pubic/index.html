<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="player-stats">
            <div id="player1-stats">Player 1: <span id="player1-monsters">0</span></div>
            <div id="player2-stats">Player 2: <span id="player2-monsters">0</span></div>
        </div>
        <div id="game-info">
            <div id="current-turn">Current Turn: Player 1</div>
            <div id="game-count">Games Played: 0</div>
            <div id="win-stats">
                <div>Player 1 Wins: <span id="player1-wins">0</span></div>
                <div>Player 2 Wins: <span id="player2-wins">0</span></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
